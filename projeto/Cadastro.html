    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">Esqueceu senha?</a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login_button">Login</button>
        </form>
    </main>

    <script>
        // Função para realizar a requisição POST
        async function fazerRequisicao() {
            try {
                const response = await fetch("", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: "https://forge.withub.ai/api/triggers/5257a02d-c19b-4969-ab81-2206de86082c/execute/67085c91c2a6dcafb3d4d6af"
                });

                const data = await response.json(); // Obtém a resposta em JSON
                document.getElementById('resultado').textContent ="https://forge.withub.ai/api/triggers/5257a02d-c19b-4969-ab81-2206de86082c/execute/67085c91c2a6dcafb3d4d6af"(data, null, 2); // Exibe o resultado formatado
            } catch (error) {
                document.getElementById('resultado').textContent = "Erro ao realizar a requisição: " + error;
            }
        }

        // Chama a função para fazer a requisição ao carregar a página
        fazerRequisicao();
    </script>
